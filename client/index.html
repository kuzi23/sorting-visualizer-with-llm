<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body style="margin: 0; font-family: Arial, sans-serif;">

  <h2 style="padding: 20px;">Sorting Visualizer with Narration</h2>

  <!-- Controls -->
  <div style="margin: 0 20px 10px;">
    <button onclick="startSort()">▶️ Play</button>
    <button onclick="pauseSort()">⏸️ Pause</button>
    <button onclick="resetBars()">🔄 Reset</button>
    <label for="speedRange">Speed:</label>
    <input type="range" id="speedRange" min="10" max="1000" step="10" value="300">
    <button onclick="exportNarration()">📝 Export Narration</button>
  </div>

  <!-- Language selector and narration input -->
  <div style="margin: 0 20px 20px;">
    <label>🌍 Language: </label>
    <select id="lang">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="hi">Hindi</option>
      <option value="rw">Kinyarwanda</option>
    </select>

    <br><br>

    <label for="stepInput">🧠 Sorting Step:</label>
    <input id="stepInput" type="text" placeholder="e.g., Swapped 8 and 5" style="width: 300px;">
    <button onclick="getNarration()">▶️ Narrate</button>
  </div>

  <!-- Narration output -->
  <div id="narrationBox" style="margin: 20px; font-weight: bold; color: green;"></div>

  <!-- Layout: Visualizer + Code View -->
  <div style="display: flex; padding: 0 20px;">
    <!-- Bars -->
    <div id="bars" style="flex: 1; display: flex; align-items: flex-end; height: 300px; border-right: 1px solid #ccc;"></div>

    <!-- Code Display -->
    <div id="code" style="flex: 1; background: #1e1e1e; color: white; padding: 20px;">
      <h3>Code</h3>
      <pre><code>
for (let i = 0; i < arr.length; i++)
  for (let j = 0; j < arr.length - i - 1; j++)
    if (arr[j] > arr[j + 1])
      swap(arr, j, j + 1)
      </code></pre>
    </div>
  </div>

</body>
</html>
